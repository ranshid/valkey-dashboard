name: Generate and Deploy Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC

# Permissions needed for Pages deployment
permissions:
  contents: read        # allow reading repo files
  pages: write          # allow creating/updating GitHub Pages deployment
  id-token: write       # required for deploy-pages action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install PyGithub pandas python-dateutil

      # 4️⃣ Skip PR generation (API limits)
      - name: Skip generating PR data
        run: |
          echo "Skipping generate_dashboard.py due to API rate limits."
          echo "Using local data.json."

      # 5️⃣ Compute metrics (write metrics.json to docs/)
      - name: Compute metrics
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # compute metrics
          python scripts/compute_data_metrics.py
          

