name: Generate Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages 
    permissions:
      contents: read
      pages: write
      id-token: write 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas python-dateutil PyGithub

      - name: Generate metrics and dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/compute_data_metrics.py
        #  python scripts/generate_dashboard.py

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: |
            docs/index.html
            docs/metrics.json              
            docs/assets/*

