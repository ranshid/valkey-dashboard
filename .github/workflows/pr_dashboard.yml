name: Generate and Deploy Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install PyGithub pandas python-dateutil

      - name: Skip generating PR data
        run: |
          echo "Skipping generate_dashboard.py due to API rate limits. Using local data.json."
          env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Compute metrics
        run: python scripts/compute_data_metrics.py

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: gh-pages   # branch to deploy
          folder: docs       # folder to publish
