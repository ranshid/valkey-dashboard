name: Generate Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas python-dateutil PyGithub

      - name: Generate metrics and dashboard
        run: |
          python scripts/compute_data_metrics.py
          python scripts/generate_dashboard.py

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: docs/
