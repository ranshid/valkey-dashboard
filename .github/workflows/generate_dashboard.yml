name: Generate and Deploy Dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install PyGithub pandas python-dateutil numpy

      - name: Compute metrics
        run: python scripts/compute_data_metrics.py

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          path: docs
