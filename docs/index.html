<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Valkey Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #chart-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Valkey Dashboard</h1>
  <div id="chart-container">
    <canvas id="prChart" width="800" height="400"></canvas>
  </div>

  <script>
    fetch("metrics.json")
      .then(response => response.json())
      .then(data => {
        const weekly = data.weekly || [];

        const labels = weekly.map(d => d.week);
        const opened = weekly.map(d => d.opened);
        const closed = weekly.map(d => d.closed);
        const delta = weekly.map(d => d.opened - d.closed);

        const ctx = document.getElementById('prChart').getContext('2d');

        const prChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Opened PRs',
                data: opened,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
              },
              {
                label: 'Closed PRs',
                data: closed,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
              },
              {
                label: 'Delta (Opened âˆ’ Closed)',
                data: delta,
                type: 'line',
                yAxisID: 'deltaAxis',
                borderColor: 'red',
                borderWidth: 3,
                fill: false,
                tension: 0.2,
                pointRadius: 5,
                pointBackgroundColor: 'red'
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            stacked: false,
            scales: {
              y: {
                type: 'linear',
                display: true,
                position: 'left',
                title: {
                  display: true,
                  text: 'PR count'
                }
              },
              deltaAxis: {
                type: 'linear',
                display: true,
                position: 'right',
                grid: {
                  drawOnChartArea: false
                },
                title: {
                  display: true,
                  text: 'Delta PRs'
                }
              }
            },
            plugins: {
              legend: {
                position: 'top'
              },
              tooltip: {
                mode: 'index',
                intersect: false
              },
              annotation: {
                annotations: delta.map((d, i) => ({
                  type: 'label',
                  xValue: labels[i],
                  yValue: d,
                  backgroundColor: 'transparent',
                  content: [d.toString()],
                  font: {
                    weight: 'bold',
                    size: 12
                  },
                  yAdjust: -10
                }))
              }
            }
          }
        });
      })
      .catch(err => console.error("Failed to load metrics.json:", err));
  </script>
</body>

</html>
