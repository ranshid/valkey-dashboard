<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PR Health Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    section {
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .pagination button {
      margin: 2px;
    }
  </style>
</head>

<body>

  <h1>Pull Request Health Dashboard</h1>

  <section>
    <h2>Response Time (hours)</h2>
    <canvas id="responseChart"></canvas>
  </section>

  <section>
    <h2>PR Throughput</h2>
    <canvas id="throughputChart"></canvas>
  </section>

  <section>
    <h2>Unassigned PRs</h2>
    <div id="unassigned"></div>
  </section>

  <section>
    <h2>Lingering PRs (no update â‰¥ 7 days)</h2>
    <table id="lingerTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Days Since Update</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination" id="pager"></div>
  </section>

  <script src="dashboard.js"></script>
</body>

</html>
